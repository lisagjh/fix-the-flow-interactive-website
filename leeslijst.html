<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles/style.css">
    <script src="./scripts/script.js" defer></script>
    <title>Leeslijst - Mijn OBA</title>
</head>

<body>
    <header>

        <img src="./assets/logo/OBA logo wit kopie klein.png" alt="Oba Logo" width="64" height="32">
        <!-- <img src="./assets/logo/OBA_zwart_rgb.png" alt="Oba Logo" width="64" height="32"> -->

        <!-- Gebruikte tutorial: https://www.w3schools.com/howto/howto_js_dropdown.asp -->
        <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">Menu</button>
            <div id="myDropdown" class="dropdown-content">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
            </div>
        </div>
    </header>

    <main>

        <div class="leeslijst-container">
            <h1>Leeslijst</h1>

            <section class="leeslijst">
                <form>
                    <!-- https://www.w3schools.com/howto/howto_js_filter_lists.asp -->
                    <!-- icon toevoegen -->
                    <input type="text" id="searchInput" onkeyup="myfunction()" placeholder="Zoek in leeslijst">
                    <img src="./assets/search.svg" id="searchIcon" alt="zoek icoon">
                    <img src="./assets/x.svg" id="closeIcon" alt="sluit zoekschemr">
                </form>

                <div class="buttons">
                    <button class="filterBtn">Filters</button>
                    <button>A-Z</button>
                    <button>x verwijder alle filters</button>
                </div>
                <ul id="list">

                    <li class="book-card">
                        <img src="assets/boeken/boek1.jpg" alt="De Zeven Zussen" width="100px">
                        <div class="book-info">
                            <h3>De Zeven Zussen</h3>
                            <p>Lucinda Riley</p>
                        </div>
                        <div class="bookBtn">
                            <button><i class='bx bx-list-plus icon'></i>Voeg toe aan lijst</button>
                            <button><i class='bx bxs-trash'></i>Verwijder van lijst</button>
                        </div>
                    </li>

                    <li class="book-card">
                        <img src="assets/boeken/boek2.jpg" alt="De Dag Van De Dood" width="100px">
                        <div class="book-info">
                            <h3>De Dag Van De Dood</h3>
                            <p>Nicci French</p>
                        </div>
                        <div class="bookBtn">
                            <button><i class='bx bx-list-plus icon'></i>Voeg toe aan lijst</button>
                            <button><i class='bx bxs-trash'></i>Verwijder van lijst</button>
                        </div>
                    </li>

                    <li class="book-card">
                        <img src="assets/boeken/boek3.jpg" alt="De Zeven Zussen" width="100px">
                        <div class="book-info">
                            <h3>Stromboli</h3>
                            <p>Saskia Noort</p>
                        </div>
                        <div class="bookBtn">
                            <button><i class='bx bx-list-plus icon'></i>Voeg toe aan lijst</button>
                            <button><i class='bx bxs-trash'></i>Verwijder van lijst</button>
                        </div>
                    </li>

                    <li class="book-card">
                        <img src="assets/boeken/boek4.jpg" alt="Achter Gesloten Deuren" width="100px">
                        <div class="book-info">
                            <h3>Achter Gesloten Deuren</h3>
                            <p>B.A. Paris</p>
                        </div>
                        <div class="bookBtn">
                            <button><i class='bx bx-list-plus icon'></i>Voeg toe aan lijst</button>
                            <button><i class='bx bxs-trash'></i>Verwijder van lijst</button>
                        </div>
                    </li>

                    <li class="book-card">
                        <img src="assets/boeken/boek5.jpg" alt="The Invisible Life of Addie LaRue" width="100px">
                        <div class="book-info">
                            <h3>The Invisible Life of Addie LaRue</h3>
                            <p>V.E. Schwab</p>
                        </div>
                        <div class="bookBtn">
                            <button><i class='bx bx-list-plus icon'></i>Voeg toe aan lijst</button>
                            <button><i class='bx bxs-trash'></i>Verwijder van lijst</button>
                        </div>
                    </li>

                    <li class="book-card">
                        <img src="assets/boeken/boek6.jpg" alt="The Island of Missing Trees" width="100px">
                        <div class="book-info">
                            <h3>The Island of Missing Trees</h3>
                            <p>Elif Shafak</p>
                        </div>
                        <div class="bookBtn">
                            <button><i class='bx bx-list-plus icon'></i>Voeg toe aan lijst</button>
                            <button><i class='bx bxs-trash'></i>Verwijder van lijst</button>
                        </div>
                    </li>

                </ul>

            </section>

        </div>


    </main>

</body>

</html>
